<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MellonNet, the fan-made My Lego Network revival!">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MellonNet">

  <title>MellonNet</title>
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="preload" href="assets/assets/rank1_page.png" as="fetch" crossorigin="">
  <link rel="preload" href="assets/assets/echo.png" as="image">

   <style>
    #splash {
      position: absolute;
      margin: auto;
      top: 0px;
      bottom: 0px;
      left: 0px;
      right: 0px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    body {
      background-color: #3173A5;
    }
    #splash-image {
      width: 50%;
      max-width: 200px;
      border-radius: 24px;
    }
    #splash-text {
      font-family: "Arial";
      font-size: 48px;
      color: white
    }
   </style>
</head>
<body>
  <div id="splash">
    <img id="splash-image" src="/assets/assets/echo.png"/>
    <p id="splash-text">MellonNet</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
